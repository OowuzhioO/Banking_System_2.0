<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add Loan page</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
</head>
<body>

<form action="" name="loanForm" method="post">
    <!--bid: <input type="number" name="bid" placeholder="bid"> <br>-->

    loanBalance: <input type="number" name="balance" placeholder="loan balance"> <br>
    remark: <input type="text" name="remark" placeholder="loan remark"> <br>
    <input type="submit" value="OK" onclick="set_form_action()">
</form>

<script>
    var thisURL = document.URL;
    var url = new URL(thisURL);
    var cid = url.searchParams.get("cid");

    function set_form_action() {
        loanForm.action = "/loan/addLoan/" + cid;
        loanForm.submit();
    }

</script>

</body>
</html>
